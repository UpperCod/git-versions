name: Mi Flujo de Trabajo

on: push

jobs:
  verificar-latest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - id: releces
        run: echo "releaces=$(gh release list)" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: echo ${{ steps.relaces.outputs.releaces }} - output
