name: Mi Flujo de Trabajo

on: push

jobs:
  verificar-latest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: get list
        id: releaces
        run: gh release list
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: read
        run: node index.js -- ${{relaces}}
