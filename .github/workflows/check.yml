name: Mi Flujo de Trabajo

on: push

jobs:
  verificar-latest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - id: releses
        run: |
          releases=$(gh release list)
          echo "RELESES=$releases"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: echo ${{ steps.releses.outputs.RELESES }} - output
